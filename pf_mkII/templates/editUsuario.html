<form action="editUser.php" method="post">
    <input type="hidden" name="idUsuario" value="{ID_USUARIO}"> <!-- Asegúrate de que este valor se reemplaza dinámicamente -->
    <input type="text" name="nombre" placeholder="Nombre" value="{NOMBRE_USUARIO}" required>
    <input type="text" name="ap_paterno" placeholder="Apellido Paterno" value="{APELLIDO_PATERNO}" required>
    <input type="text" name="ap_materno" placeholder="Apellido Materno" value="{APELLIDO_MATERNO}" required>
    <input type="text" name="username" placeholder="Nombre de usuario" value="{USERNAME_USUARIO}" required>
    <input type="email" name="email" placeholder="Correo electrónico" value="{EMAIL_USUARIO}" required>
    <input type="password" name="contrasena" placeholder="Contraseña" value="{CONTRASENA_USUARIO}" required>
    <input type="text" name="calle" placeholder="Calle" value="{CALLE_USUARIO}" required>
    <input type="text" name="numero" placeholder="Número" value="{NUMERO_USUARIO}" required>
    <input type="text" name="colonia" placeholder="Colonia" value="{COLONIA_USUARIO}" required>
    <input type="text" name="zip_code" placeholder="Código Postal" value="{ZIP_CODE_USUARIO}" required>
    <button type="submit" name="actualizarUsuario">Actualizar</button>
</form>
