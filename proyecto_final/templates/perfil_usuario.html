<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{NOMBRE_USUARIO} - Perfil</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="{RUTA_IMAGEN_PERFIL}" alt="Foto de Perfil">
        </div>
        <div class="profile-info">
            <h2>{NOMBRE_USUARIO}</h2>
            <p>Nombre: {NOMBRE}</p>
            <p>Apellidos: {APELLIDO_PATERNO} {APELLIDO_MATERNO}</p>
            <p>Correo electrónico: {CORREO}</p>
            <p>Dirección: {CALLE} {NUMERO}, {COLONIA}, C.P. {CP}</p>
        </div>
        <div class="profile-actions">
            <a href="notificaciones.html" class="action-link">
                <img src="path_to_notifications_icon" alt="Notificaciones">
            </a>
            <a href="favoritos.html" class="action-link">
                <img src="path_to_favorites_icon" alt="Favoritos">
            </a>
        </div>
    </div>
</body>
</html>
